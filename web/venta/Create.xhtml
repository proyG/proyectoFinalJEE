<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaCreateDialog" widgetVar="VentaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Ventas/Arriendo">
            <h:form id="VentaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{transaccionController.selected != null}">                                               
                        
                        <p:outputLabel for="tipo" value="#{bundle.CreateTransaccionLabel_tipo}" />
                        <p:selectOneRadio id="tipo" value="#{transaccionController.selected.tipo}" required="true">
                            <f:selectItem itemLabel="Venta" itemValue="Venta" />
                            <f:selectItem itemLabel="Arriendo" itemValue="Arriendo" />                            
                        </p:selectOneRadio>                        
                        
                        <p:outputLabel value="#{bundle.CreateTransaccionLabel_cliente}" for="cliente" />                        
                        <p:selectOneMenu id="cliente" value="#{transaccionController.selected.cliente}" >
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="clienteItem"
                                           itemValue="#{clienteItem}"/>
                        </p:selectOneMenu>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{transaccionController.create}" value="#{bundle.Save}" update="display,:VentaListForm:datalist,:growl" oncomplete="handleSubmit(args,'VentaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VentaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
