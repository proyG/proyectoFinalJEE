<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Inmobiliaria</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <link rel="shortcut icon" href="favicon.ico"/> 
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="5000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="180">
                <p:panel>
                    <h:graphicImage url="/demo/logo.png"/>
                       <h:form id="menuForm">
                    <p:menubar > 
                        <p:menuitem ><i > </i></p:menuitem>
                        <p:menuitem value="#{bundle.Home}" outcome="/principal" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Cliente" outcome="/cliente/List.xhtml" />
                            <p:menuitem value="Inmueble" outcome="/inmueble/List.xhtml" />                            
                            <p:menuitem value="Usuario" outcome="/usuario/List.xhtml" />
                            <p:menuitem value="Venta/Arriendo" outcome="/venta/List.xhtml" />
                        </p:submenu>
                        <p:submenu label="Reportes" >
                            <p:menuitem value="Venta/Arriendo" outcome="/reportes/transacciones/reporteTransaccion.jsp"/>                            
                            <p:menuitem value="Clientes" outcome="/reportes/clientes/reporteCliente.jsp"/>                            
                            <p:menuitem value="Inmuebles" outcome="/reportes/inmuebles/reporteInmueble.jsp"/> 
                        </p:submenu>
                        <p:menuitem value="Salir" action="#{userBB.logout}" icon="ui-icon-extlink"/>
                    </p:menubar>
                </h:form>
                </p:panel>                
             
            </p:layoutUnit>

            <p:layoutUnit position="south" size="10">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">                
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
